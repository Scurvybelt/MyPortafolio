<div class="container">
    <div class="contactus-box rounded oveflow-hidden gray-bg">
        <div class="row g-0 p-4 p-lg-5">
            <div class="col-lg-4"></div>
            <div class="col-lg-8">
                <div class="contactus-title">
                    <h5>Hablemos de tu proyecto</h5>
                    <p class="m-0">Siempre disponible para trabajos freelance si surge el proyecto adecuado. No dudes en contactarme.</p>
                </div>
            </div>
        </div>
        <div class="row g-0 contactus-form p-4 p-lg-5 flex-row-reverse">
            <div class="col-lg-8">
                <div class="contact-form">
                    <form [formGroup]="formContacto" id="contact-form" (ngSubmit)="onSubmit()">
                        <div class="row gx-3 gy-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Nombre</label>
                                    <input formControlName="name" name="Name" id="name" placeholder="Nombre *" class="form-control" type="text" [ngClass]="{'is-invalid': formContacto.get('name')?.invalid && formContacto.get('name')?.touched}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Tu Email</label>
                                    <input formControlName="email" name="Email" id="email" placeholder="Email *" class="form-control" type="email" [ngClass]="{'is-invalid': formContacto.get('email')?.invalid && formContacto.get('email')?.touched}">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="form-label">Tema</label>
                                    <input formControlName="subject" name="Subject" id="subject" placeholder="Tema *" class="form-control" type="text" [ngClass]="{'is-invalid': formContacto.get('subject')?.invalid && formContacto.get('subject')?.touched}">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-label">Mensaje</label>
                                    <textarea formControlName="message" name="message" id="message" placeholder="Mensaje *" rows="4" class="form-control" [ngClass]="{'is-invalid': formContacto.get('message')?.invalid && formContacto.get('message')?.touched}"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="send">
                                    <button class="px-btn w-100" type="submit" value="Send">Enviar Mensaje</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 pe-md-5">
                <div class="contact-banner d-none d-lg-block text-center">
                    <img src="assets/img/FotoGit.PNG" title="" alt="" style="border-radius: 10px;">
                </div>
                <div class="contact-info">
                    <div class="contact-info-in">
                        <label>Mi E-mail</label>
                        <a href="eduardoavilat2002@gmail.com">eduardoavilat2002@gmail.com</a>
                    </div>
                    <div class="contact-info-in">
                        <label>Mi Telefono</label>
                        <a href="tel:+2293676204">+2293676204</a>
                    </div>
                </div>
                <div class="social-icon">
                    <a class="instagram dribbble" href="javascript:"><i class="fab fa-instagram"></i></a>
                    <a class="github" href="https://github.com/Scurvybelt" target="_blank"><i class="fab fa-github"></i></a>
                    <a class="linkedin m-0" href="https://www.linkedin.com/in/eduardoavilatorruco/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
